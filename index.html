<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mengalihkan...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="robots" content="noindex, nofollow" />
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <main class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 rounded-xl bg-slate-100 flex items-center justify-center">
        <span class="text-xl">ðŸ”—</span>
      </div>
      <h1 class="text-xl font-semibold text-slate-800">Sedang menyiapkan tautanâ€¦</h1>
    </div>

    <p id="status" class="mt-4 text-slate-600">Memuat data tujuanâ€¦</p>

    <div id="detail" class="mt-3 hidden">
      <div class="text-sm text-slate-500">Tujuan:</div>
      <div id="title" class="font-medium text-slate-800"></div>
      <div id="url" class="text-xs text-slate-500 break-all"></div>
    </div>

    <div class="mt-6 flex items-center gap-3">
      <button id="goBtn" disabled
        class="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed hover:bg-blue-700 transition">
        Lanjutkan sekarang
      </button>
      <span id="countdown" class="text-sm text-slate-500"></span>
    </div>

    <div id="errorBox" class="mt-4 hidden text-sm text-rose-600 bg-rose-50 border border-rose-200 rounded-xl p-3"></div>

    <noscript>
      <div class="mt-4 text-amber-700 bg-amber-50 border border-amber-200 rounded-xl p-3 text-sm">
        JavaScript diperlukan untuk memuat tautan tujuan.
      </div>
    </noscript>
  </main>

  <script>
    const JSON_PATH = "/assets/catalog.map.json";
    const AUTO_REDIRECT_DELAY_MS = 5000; // 5 detik

    const getIdFromPath = () => {
      const parts = window.location.pathname.replace(/\\/+$/, "").split("/");
      return parts[parts.length - 1] || "";
    };

    const isSafeHttpUrl = (value) => {
      try {
        const u = new URL(value);
        return u.protocol === "https:" || u.protocol === "http:";
      } catch (_) {
        return false;
      }
    };

    const statusEl = document.getElementById("status");
    const detailEl = document.getElementById("detail");
    const titleEl = document.getElementById("title");
    const urlEl = document.getElementById("url");
    const goBtn = document.getElementById("goBtn");
    const countdownEl = document.getElementById("countdown");
    const errorBox = document.getElementById("errorBox");

    let targetURL = "";
    let countdownTimer = null;

    const startCountdown = (ms) => {
      const tick = () => {
        const s = Math.ceil(ms / 1000);
        countdownEl.textContent = s > 0 ? `Mengalihkan otomatis dalam ${s} dtkâ€¦` : "";
        ms -= 1000;
        if (ms >= 0) countdownTimer = setTimeout(tick, 1000);
      };
      tick();
    };

    const showError = (msg) => {
      errorBox.textContent = msg;
      errorBox.classList.remove("hidden");
    };

    (async () => {
      const id = getIdFromPath();
      if (!id) {
        statusEl.textContent = "ID unik tidak ditemukan pada path URL.";
        showError("Pastikan format URL: /v/Id_unik");
        return;
      }

      try {
        const res = await fetch(JSON_PATH, { cache: "no-store" });
        if (!res.ok) throw new Error("Gagal memuat data");
        const data = await res.json();

        const item = data?.[id];
        if (!item) {
          statusEl.textContent = `ID â€˜${id}â€™ tidak tersedia.`;
          showError("Tautan tidak ditemukan. Hubungi admin bila ini keliru.");
          return;
        }

        const { title, url } = item;
        if (!url || !isSafeHttpUrl(url)) {
          statusEl.textContent = "URL tujuan tidak valid.";
          showError("Hanya http/https yang diizinkan.");
          return;
        }

        titleEl.textContent = title || "Tautan pihak ketiga";
        urlEl.textContent = url;
        detailEl.classList.remove("hidden");
        statusEl.textContent = "Tautan siap.";
        targetURL = url;
        goBtn.disabled = false;

        startCountdown(AUTO_REDIRECT_DELAY_MS);
        setTimeout(() => { window.location.href = targetURL; }, AUTO_REDIRECT_DELAY_MS);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Terjadi kesalahan saat memuat data.";
        showError("Tidak dapat mengakses katalog tautan.");
      }
    })();

    goBtn.addEventListener("click", () => {
      if (targetURL) window.location.href = targetURL;
    });
  </script>
</body>
</html>
