<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification</title>
  <base href="/" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="robots" content="noindex, nofollow">
</head>
<body class="bg-[#f8f8f0] min-h-screen flex items-center justify-center p-6">

  <main id="ageModal" class="modal-container">
    <h1 class="modal-title">Continue to Video?</h1>
    <p class="modal-text">
      Your video is ready.<br>
      Click the button below to start watching.
    </p>
    <button id="continueBtn" disabled class="modal-btn" aria-label="Lanjutkan untuk menonton konten video">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M14.752 11.168l-6.518-3.759A1 1 0 007 8.159v7.682a1 1 0 001.234.971l6.518-1.99a1 1 0 00.748-.971v-2.584a1 1 0 00-.748-.97z" />
      </svg>
      Lanjutkan untuk Menonton
    </button>
    <div id="errorBox" class="error-box"></div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
